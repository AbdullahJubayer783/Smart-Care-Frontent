<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- slider cdn -->
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <nav class="d-flex justify-content-around align-items-center p-2">
            <div class="logo-container d-flex">
                <img src="./Images/stethoscope 1.png" alt="">
                <h3 class="logo-font">SmartCare</h3>
            </div>
            <div id="manu-container" class="manu-container d-flex align-items-center gap-2">
                <a href="index.html" class="text-decoration-none text-dark"><li class="manu">Home</li></a>
                <li class="manu">Service</li>
                <li class="manu">Contact</li>
                
            </div>
        </nav>
    </header>
    <div class="profile-container d-flex justify-content-center align-items-center">
        <div class="col-md-6 profile-image">
            <div class="p-5">
                <img id="profile-img" src="./Images/default-user-img.jpg" alt="" srcset="" style="height: 400px; width: 400px; border-radius: 200px;">
            </div>
        </div>
        <div class="col-md-6 profile-update">
            <form class="w-75" enctype="multipart/form-data">
                <div class="mb-3 ">
                  <label for="image" class="form-label">Image:</label>
                  <input type="file" class="form-control" id="image" aria-describedby="emailHelp">
                </div>
                <fieldset disabled>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Disabled input">
                      </div>
                </fieldset>
                <div class="mb-3">
                  <label for="number" class="form-label">Phone No:</label>
                  <input type="number" class="form-control" id="number" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-danger" onclick="hendelcng(event)">Change Info</button>
              </form>
        </div>
    </div>
    <footer>
        <div class="container w-75 m-auto row p-5">
            <div class="col-md-6">
              <p><small>Copyright © Smartcare. All Rights Reserved</small></p>
              <h5>Follow US</h5>
              <div class="icons">
                <img class="icon" src="./Images/LinkedIn.png" alt="" />
                <img class="icon" src="./Images/YouTube.png" alt="" />
                <img class="icon" src="./Images/LinkedIn.png" alt="" />
                <img class="icon" src="./Images/YouTube.png" alt="" />
              </div>
            </div>
            <div class="col-md-3">
              <h5>Company</h5>
              <li>ABout</li>
              <li>Contact us</li>
              <li>Culture</li>
              <li>Blog</li>
            </div>
            <div class="col-md-3">
              <h5>Company</h5>
              <li>ABout</li>
              <li>Contact us</li>
              <li>Culture</li>
              <li>Blog</li>
            </div>
          </div>
          <hr />
          <p class="text-center mt-3">
            <small>Copyright © Smartcare. All Rights Reserved</small>
          </p>
    </footer>

    <!-- script file -->
    <script src="profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- slider cdn -->
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
  </body>
</html>
